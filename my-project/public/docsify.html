<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    function runStackEdit(routeFile){
      stackEdit = new Stackedit();
      xmlhttp = new XMLHttpRequest()
      xmlhttp.open("GET","/text/forEdit/docsify" + routeFile, false)
      xmlhttp.send();
      // Open the iframe
      stackEdit.openFile({
        name: 'Filename', // with an optional filename
        content: {
          text: xmlhttp.responseText
        }
      });
      data = ''
      // In silent mode, the `fileChange` event is emitted only once.
      stackEdit.on('fileChange', (file) => {
        data = file.content.text;
      });

      stackEdit.on('close', () => {
        console.log('close')
        xmlhttp = new XMLHttpRequest()
        xmlhttp.open("PUT","/text/docsify" + routeFile, false)
        xmlhttp.send(data)
        location.reload()
      });
    }
  </script>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      basePath: '/text/docsify',
      coverpage: false,
      onlyCover: false,
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      noEmoji: true,
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                      '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            console.log(vm.route.file)
            var editHtml = '<div onclick="runStackEdit(\'' + vm.route.file + '\')" style="text-decoration-line:underline; cursor:pointer">üìù Edit Document</div> \n\n';

            return (
                    editHtml + html
            );
          });
        }
      ]
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://unpkg.com/stackedit-js@1.0.7/docs/lib/stackedit.min.js"></script>
</body>
</html>
